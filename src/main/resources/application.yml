server:
  port: 8080

spring:
  application:
    name: sktx

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: never # data.sql을 자동으로 실행하지 않음 (수동으로 초기 데이터 입력)
      defer-datasource-initialization: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
    producer:
      acks: all

# 토큰 만료 시간 및 예약 보류 시간 설정
sktx:
  waiting:
    token-ttl-seconds: 600 # Waiting(대기) 토큰의 TTL
    admitted-ttl-seconds: 120 # Admit(승인)된 토큰의 TTL
  reservation:
    hold-seconds: 300 # 좌석 예약(HOLD) 상태의 유지 시간
  admit:
    per-second: 50 # 1초당 입장 허용 인원
