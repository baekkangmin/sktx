<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SKTX SSE Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 16px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 10px 0; }
    label { display: block; margin: 8px 0 4px; }
    input { padding: 8px; width: 260px; }
    button { padding: 8px 12px; cursor: pointer; }
    pre { background: #0b1020; color: #d7e3ff; padding: 12px; border-radius: 10px; overflow: auto; max-height: 360px; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h2>SKTX SSE Demo</h2>
  <div class="muted">대기열 등록 → SSE 연결 → 좌석 홀드 → (만료 or 결제) 흐름을 확인합니다.</div>

  <div class="card">
    <h3>0) 기본 설정</h3>
    <label>API Base URL</label>
    <input id="baseUrl" value="http://localhost:8080" />
  </div>

  <div class="card">
    <h3>1) 대기열 등록 (enqueue)</h3>
    <div class="row">
      <div>
        <label>scheduleId</label>
        <input id="scheduleId" value="1" />
      </div>
      <div>
        <label>userKey</label>
        <input id="userKey" value="user-1" />
      </div>
    </div>
    <div style="margin-top:10px" class="row">
      <button id="btnEnqueue">대기열 등록</button>
      <button id="btnAutoConnect" title="enqueue 후 받은 토큰으로 자동 SSE 연결">등록 후 자동 연결</button>
    </div>
    <div class="muted">응답으로 waitingToken을 받습니다.</div>
  </div>

  <div class="card">
    <h3>2) SSE 연결</h3>
    <label>waitingToken</label>
    <input id="waitingToken" placeholder="enqueue 응답 waitingToken" />
    <div style="margin-top:10px" class="row">
      <button id="btnConnect">SSE 연결</button>
      <button id="btnDisconnect">SSE 끊기</button>
    </div>
    <div class="muted">서버가 waiting/hold/hold_expired/payment 이벤트를 푸시합니다.</div>
  </div>

  <div class="card">
    <h3>3) 좌석 홀드 요청</h3>
    <div class="row">
      <div>
        <label>seatNo</label>
        <input id="seatNo" value="A1" />
      </div>
    </div>
    <div style="margin-top:10px" class="row">
      <button id="btnHold">좌석 홀드 요청</button>
    </div>
    <div class="muted">주의: ADMITTED 상태가 되어야 홀드 요청이 성공할 수 있습니다.</div>
  </div>

  <div class="card">
    <h3>4) 결제 확정</h3>
    <label>reservationId</label>
    <input id="reservationId" placeholder="SSE hold 성공 이벤트에서 reservationId 복사" />
    <div style="margin-top:10px" class="row">
      <button id="btnPay">결제 확정</button>
    </div>
  </div>

  <div class="card">
    <h3>로그</h3>
    <pre id="log"></pre>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const logEl = $('log');

    const state = {
      es: null,
      lastToken: null
    };

    function log(msg, obj) {
      const ts = new Date().toISOString();
      const line = obj ? `${ts} ${msg}\n${JSON.stringify(obj, null, 2)}\n\n` : `${ts} ${msg}\n\n`;
      logEl.textContent = line + logEl.textContent;
      console.log(msg, obj || '');
    }

    function base() {
      return $('baseUrl').value.replace(/\/+$/, '');
    }

    async function postJson(path, body) {
      const res = await fetch(`${base()}${path}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        throw { status: res.status, data };
      }
      return data;
    }

    function connectSse(waitingToken) {
      if (state.es) state.es.close();

      const url = `${base()}/api/stream?waitingToken=${encodeURIComponent(waitingToken)}`;
      const es = new EventSource(url);
      state.es = es;

      log('[SSE] connect', { url });

      const on = (eventName) => (e) => {
        let payload = e.data;
        try { payload = JSON.parse(e.data); } catch (_) {}
        log(`[SSE] event=${eventName}`, payload);

        // 편의: hold 성공이면 reservationId 자동 채우기
        if (eventName === 'hold' && payload && payload.reservationId) {
          $('reservationId').value = payload.reservationId;
        }
      };

      es.addEventListener('waiting', on('waiting'));
      es.addEventListener('hold', on('hold'));
      es.addEventListener('hold_expired', on('hold_expired'));
      es.addEventListener('payment', on('payment'));

      es.onerror = (e) => {
        log('[SSE] error (연결이 끊기거나 서버가 종료된 경우일 수 있습니다)');
      };
    }

    $('btnEnqueue').addEventListener('click', async () => {
      try {
        const scheduleId = Number($('scheduleId').value);
        const userKey = $('userKey').value;
        const resp = await postJson('/api/waiting/enqueue', { scheduleId, userKey });
        log('[API] enqueue response', resp);

        const token = resp?.body?.waitingToken || resp?.waitingToken; // 혹시 응답 포맷이 다를 때 대비
        if (token) {
          $('waitingToken').value = token;
          state.lastToken = token;
        } else {
          log('waitingToken을 응답에서 찾지 못했습니다. 응답 포맷을 확인해주세요.');
        }
      } catch (err) {
        log('[API] enqueue failed', err);
      }
    });

    $('btnAutoConnect').addEventListener('click', async () => {
      try {
        $('btnEnqueue').click();
        // enqueue는 비동기라 약간 텀
        setTimeout(() => {
          const token = $('waitingToken').value;
          if (token) connectSse(token);
        }, 300);
      } catch (_) {}
    });

    $('btnConnect').addEventListener('click', () => {
      const token = $('waitingToken').value.trim();
      if (!token) return log('waitingToken을 입력해주세요.');
      connectSse(token);
    });

    $('btnDisconnect').addEventListener('click', () => {
      if (state.es) {
        state.es.close();
        state.es = null;
        log('[SSE] disconnected');
      }
    });

    $('btnHold').addEventListener('click', async () => {
      try {
        const scheduleId = Number($('scheduleId').value);
        const seatNo = $('seatNo').value.trim();
        const waitingToken = $('waitingToken').value.trim();
        const resp = await postJson('/api/reservations/hold', { scheduleId, seatNo, waitingToken });
        log('[API] hold requested', resp);
      } catch (err) {
        log('[API] hold failed', err);
      }
    });

    $('btnPay').addEventListener('click', async () => {
      try {
        const reservationId = Number($('reservationId').value);
        const resp = await postJson('/api/payments/confirm', { reservationId });
        log('[API] payment confirm response', resp);
      } catch (err) {
        log('[API] payment confirm failed', err);
      }
    });
  </script>
</body>
</html>
