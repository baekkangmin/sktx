spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  sql:
    init:
      mode: never # 테스트 시에는 data.sql 실행하지 않음

  jpa:
    hibernate:
      ddl-auto: create-drop # 테스트 시 매번 새로 생성
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
    producer:
      acks: all

sktx:
  waiting:
    token-ttl-seconds: 600
    admitted-ttl-seconds: 120
  reservation:
    hold-seconds: 300
  admit:
    per-second: 50
